<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Pokedex!</title>
</head>
<body>
    <header>
        <img src="../static/img/logo.png" alt="logo" />
        <h1>Quem é esse pokemon?</h1>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <form action="/" method="post">
                    <label>Informe um número: </label>
                    <input type="number" id="numero" class="form-control" name="numero" required />
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="pokemon">
                {% if not imagem %}
                    <img src="/static/img/fotoinicial.png" alt="..." />
                {% else %}
                    <img src="{{ imagem }}" />
                    <p>Nome: {{ nome }} <br> Detalhes: <a href="{{ url_for('detalhespoke', numero=numero) }}">Ver detalhes</a> </p>
                {% endif %}
                {% if erro %}
                    <p>{{ erro }}</p>
                {% endif %}
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Gabriel Alves.</p>
    </footer>
</body>
</html>
